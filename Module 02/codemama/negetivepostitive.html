<h2>Tutorial No: Codemama</h2>
<h3>Problem: Detect Positive & Negetive Number</h3>
<br/>
<br/>
<script>
    function main(input){
        
        myNumber = input;
        
        if(myNumber<0){
            document.write(myNumber + " is a negative number.");
        }else if(myNumber>0){
            document.write(myNumber + " is a positive number.");
        }else {
            document.write("The number is zero.");
        }

    }
    
    main(7);

</script>
